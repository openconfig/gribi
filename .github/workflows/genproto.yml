name: Protobuf generation

on:
  push:
    branches: [ master ]
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Install protobuf
        uses: arduino/setup-protoc@v1
        with:
          version: '3.x'

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
        id: go

      - name: Install protoc-gen-go
        run: |
          go get -u google.golang.org/protobuf/cmd/protoc-gen-go
          go get -u google.golang.org/grpc/cmd/protoc-gen-go-grpc

      - name: Install goimports
        run: |
          go get -u golang.org/x/tools/cmd/goimports

      - name:  Install proto_generator
        run: |
          go get -u github.com/openconfig/ygot/proto_generator && go install github.com/openconfig/ygot/proto_generator

      - name: Install Staticcheck
        run: |
          go get -u honnef.co/go/tools/cmd/staticcheck

      - name: Check out code
        uses: actions/checkout@v2
        with:
          path: go/src/github.com/openconfig/gribi

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
        working-directory: go/src/github.com/openconfig/gribi

      - name: Generate dependencies
        run: make generate
        working-directory: go/src/github.com/openconfig/gribi

      - name: Check up-to-date
        run: exit `git diff | grep -v "protoc        v" | wc -l`
        working-directory: go/src/github.com/openconfig/gribi

